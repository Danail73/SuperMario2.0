<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Maaario</title>
    <script src="phaser.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background: black;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 300},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    var hero;
    var ground;
    var game = new Phaser.Game(config);
    let cursors;

    function preload() {
        this.load.image('background', 'world.jpg');
        this.load.image('ground1', 'ground.jpg');
        this.load.image('ground2', 'ground1.jpg');
        this.load.image('ground3', 'ground2.jpg');
        this.load.atlas('hero', 'hero.png', 'hero.json')

    }

    function create() {
        this.add.image(800, 300, 'background');
        ground = this.physics.add.staticGroup();
        ground.create(385, 467, 'ground1');
        ground.create(550, 419, 'ground2');
        ground.create(1050, 467, 'ground3');

        this.anims.create({
            key: 'turn',
            frames: [{key: 'hero', frame: 'turn'}]
        });

        this.anims.create({
            key: 'turnx',
            frames: [{key: 'hero', frame: 'turnx'}]
        });


        console.log(this.anims.generateFrameNumbers('hero', {prefix: 'left', start: 1, end: 4}))

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('hero', {prefix: 'left', start: 1, end: 4}),
            repeat: -1,
            frameRate: 15
        });

        this.anims.create({
            key: 'right',
            frames: [{key: 'hero', frame: 'right-0'}, {key: 'hero', frame: 'right-1'}, {key: 'hero', frame: 'right-2'}],
            repeat: -1,
            frameRate: 15
        });


        hero = this.physics.add.sprite(400, 300, 'hero', 'turn');

        this.physics.add.collider(hero, ground);

        // hero.anims.play('left');
        cursors = this.input.keyboard.createCursorKeys();
    }

    function update() {
        if (cursors.left.isDown) {
            hero.setVelocityX(-260);
            hero.anims.play('sprite1', true);
            return
        }
        if (cursors.right.isDown) {
            hero.setVelocityX(260);
            hero.play('right', true);
            console.log(1)
            // hero.anims.play('right2', true);
            // hero.anims.play('right3', true);
            return
        }
        if (cursors.up.isDown) {
            hero.setVelocityY(-300);
            hero.play('turnx', true);
            return
        } else {
            hero.play('turn', true);
        }

    }

</script>
</body>
</html>
